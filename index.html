<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Sign-up form start -->
<main class="container">
  <div class="top-img"><img src="images/illustration-sign-up-mobile.svg" alt="illustration"></div>
  <form id="signup"class="signup-form">
  <h1>Stay updated!</h1>
  <p>Join 60,000+ product managers receiving monthly updates on:</p>
  <ul>
    <li>Product discovery and building what matters</li>
    <li>Measuring to ensure updates are a success</li>
    <li>And much more!</li>
  </ul>
      <label for="email">Email address</label>
      <span id="email-error" class="error-msg"></span><br>
      <input type="text" id="email" name="email" placeholder="email@company.com"><br>
      <input type="submit" name="submit" value="Subscribe to monthly newsletter">
  </form>
</main>
<!-- Sign-up form end -->

<!-- Success message start -->
<section class="success-msg" id="successMsg"></section>
<!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="functions.js"></script>
</body>
</html>
